<div class="w-full p-8 flex flex-col gap-8 bg-[#18181C] rounded-xl">
  <div class="flex flex-col gap-1">
    <label
      htmlFor="taskTitle"
      class="text-xs md:text-md text-gray-100 font-light mb-2"
      >Task Name</label
    >
    <input
      id="item"
      type="text"
      name="item"
      class="flex h-10 border-[#FD33C5]/40 w-full border bg-background px-3 py-2 text-base ring-offset-[#FD33C5]/20 file:border-0 placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-transparent focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 text-gray-100 focus-visible:ring-[#FD33C5] rounded-md"
      [(ngModel)]="taskTitle"
      (keydown.enter)="addTask(taskTitle())"
      maxlength="40"
      required
    />
  </div>
  <button
    class="text-gray-100 bg-[#FD33C5] hover:bg-pink-700 py-1 rounded-md flex items-center justify-center gap-2 font-[300] text-sm"
    (click)="addTask(taskTitle())"
    tabindex="0"
    aria-label="Add Task"
  >
    <i class="ai-circle-plus text-2xl"></i>
    Add Task
  </button>
</div>
